plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
}

group 'pom.framework'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'io.appium', name: 'java-client', version: '6.1.0'
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    testCompile group: 'io.qameta.allure', name: 'allure-testng', version: '2.13.2'
}

// refer gradle -> allure for this task details
allure {
    version = '2.13.2'
    autoconfigure = true
}

// refer gradle -> testng for this task details
test { //this is the gradle task to be executed
    useTestNG() { //Tells Gradle to use TestNG
        useDefaultListeners = true // Tells TestNG to execute its default reporting structure
        suites 'src/test/resources/testng.xml' //location of our suite.xml
        preserveOrder = true
    }

    // turn off Gradle's HTML report to avoid replacing the
    // reports generated by TestNG library
    reports.html.enabled = false
}